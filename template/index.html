{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />

    <title>Yellow Pages</title>
    <br />
    <h1>Yellow Pages</h1>
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>

    <br />
    <form class="form-inline" method="post">
      {% csrf_token %}
      <label for="firstname">First Name:</label>
      <input
        type="text"
        id="firstname"
        placeholder="Enter First Name"
        name="firstname"
        required
      />
      <label for="lastname">Last Name:</label>
      <input
        type="text"
        id="lastname"
        placeholder="Enter Last Name"
        name="lastname"
        required
      />
      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        placeholder="Enter city"
        name="city"
        required
      />
      <label for="phone">Contact Number:</label>
      <input
        type="phone"
        id="phone"
        name="phone"
        placeholder="Enter Contact Number"
        name="ContactNumber"
        required
      />
      <button type="submit">Add</button>
    </form>
    <br />
    <br />

    <form method="get" action="/search" class="form-inline">
      <label for="search">Search by Contact Number:</label>
      <input type="phone" id="query1" placeholder="Search " name="query1" />
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <br />
    <div class="table-container">
      <br />
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Contact Number</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for info in Data %}
          <tr>
            <td data-label="Name">{{info.FirstName}}</td>
            <td data-label="Name">{{info.LastName}}</td>
            <td data-label="City">{{info.City}}</td>
            <td data-label="ContactNumber">{{info.ContactNumber}}</td>
            <td>
              <a href="{% url 'edit' info.id %}" class="btn btn-success"
                >Edit</a
              >
            </td>
            <td>
              <a href="{% url 'delete' info.id %}" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
